<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)"> 
            <div class="form-header">
                <h1>Ready to Rank Up?</h1>
                <p>Enter your email to sign in or register for a free account.</p>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address" ngModel name="email" required email>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" ngModel name="password" required password> <!-- Will replace with passwordless sign-in/account creation. -->
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" (click)="buttonClicked" >Sign In</button>
                    <button class="btn btn-secondary">Register Free Account</button>
                </div>
            </div>
       </form>
    </div>
</div>
