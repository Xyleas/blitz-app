<p *ngIf="Agents == undefined"> Failed fetching user data</p>
<div *ngIf="Agents != undefined" class="container-fluid bg-dark">
    <div class="row">
        <div class="col-3">
            List of Agents: {{Agents.Name}}
        </div>
        <div class="col-6 ">
            <a href="{{myInfo.GitHub}}"> GitHub: {{myInfo.GitHub}}</a>
        </div>
        <div class="col-3"> email: {{myInfo.MixID}}</div>
    </div>
</div>
